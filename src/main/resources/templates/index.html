<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO2 : 주소를 줄여드립니다</title>

  <link rel="stylesheet" th:href="@{/styles/reset.css}">
  <link rel="stylesheet" th:href="@{/styles/style.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 id="title">주소를 줄여드립니다</h1>
    <p id="project-description">이 서비스는 <a href="#" id="zerohouse">ZEROHOUSE</a>에서 <a href="https://github.com/Team-ZeroHouse/to2.kr-server">오픈소스 프로젝트</a>로 진행하였습니다</p>
    
    <figure id="figure">
      <img th:src="@{/images/before.svg}" alt="before" />
      <img th:src="@{/images/after.svg}" alt="after" />
    </figure>
    <p id="warning-text">
      <img th:src="@{/images/warning.svg}" alt="warning" />
      반드시 https(s)를 포함한 주소(최대500자)를 입력하세요.
    </p>
    <form id="form" action="#" method="POST">
      <div id="input">
        <input type="text" name="url" placeholder="주소를 입력해주세요" autocomplete="off" maxlength="500" />
        <button type="submit">
          <img th:src="@{/images/change.svg}" alt="change" />
        </button>
        <p id="message"></p>
      </div>
      
      <input th:if="${@recaptchaProperties.isActive()}" type="hidden" name="recaptcha" />

      <div id="result">
        <span id="shorten-url"></span>
        <svg id="clipboard" width="38" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="19" cy="18" rx="18.0844" ry="17.904" fill="#FFE8CE"/>
          <g clip-path="url(#a)" stroke="#FF8600" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M26.3466 10.4921H11.6528v17.311h14.6938v-17.311Z" fill="#fff"/>
            <path class="check" d="m16.0063 18.5982 2.6129 2.9321 4.0071-4.1394"/>
            <path d="M22.8994 8.80751h-7.7988v3.37799h7.7988V8.80751Z" fill="#FFD5A7"/>
          </g>
          <defs>
            <clipPath id="a">
              <path fill="#fff" transform="translate(10 7.10971)" d="M0 0h18v21.7806H0z"/>
            </clipPath>
          </defs>
        </svg>
      </div>

      <p th:if="${@recaptchaProperties.isActive()}" id="recaptcha-description">
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
      </p>
    </form>

    <script id="recaptcha"
      th:if="${@recaptchaProperties.isActive()}"
      th:src="|https://www.google.com/recaptcha/api.js?render=${@recaptchaProperties.getSiteKey()}|"></script>
    <script th:src="@{/js/app.js}"></script>
  </main>
</body>
</html>
