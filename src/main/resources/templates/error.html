<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(에러)TO2 : 주소를 줄여드립니다</title>

  <link rel="stylesheet" th:href="@{/styles/reset.css}">
  <link rel="stylesheet" th:href="@{/styles/common.css}" />
  <link rel="stylesheet" th:href="@{/styles/error.css}">

  <th:block th:if="${@googleAnalytics.isActive()}"
    th:replace="~{fragments/google :: analytics(${@googleAnalytics.getMeasurementId()})}" />
</head>
<body>
  <main>
    <h1 id="title">앗! 에러가 발생했어요</h1>
    <p id="description">
      <strong><span th:text="${status}"></span> Error</strong>,
      <span th:text="${message}"></span>
    </p>
    <figure id="question">
      <img th:src="@{/images/error.svg}" alt="404" />
    </figure>
  </main>
</body>
</html>
