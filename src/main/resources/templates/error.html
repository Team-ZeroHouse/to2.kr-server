<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <th:block th:replace="~{fragments/meta :: meta(~{::title})}"></th:block>

  <title>(에러 <th:block th:text="${status}" />) TO2 : 주소를 줄여드립니다</title>
  
  <link rel="stylesheet" href="/styles/error.css">
</head>
<body>
  <main>
    <h1 id="title">앗! 에러가 발생했어요</h1>
    <p id="description">
      <strong><th:block th:text="${status}"></th:block> Error</strong>,
      <th:block th:text="${message}"></th:block>
      <th:block th:if="${message == null}" th:text=${error}></th:block>
    </p>
    <figure id="question">
      <img src="/images/error.svg" alt="404" />
    </figure>
  </main>
</body>
</html>
