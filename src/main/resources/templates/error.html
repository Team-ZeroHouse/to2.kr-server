<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <th:block th:replace="~{fragments/meta :: meta(~{::title}, |${@siteProperties.getProtocolAndHost()}${path}|)}"></th:block>

  <title>(에러 <th:block th:text="${status}" />) TO2 : 주소를 줄여드립니다</title>
  
  <link rel="stylesheet" href="/styles/error.css">
</head>
<body>
  <main>
    <h1 id="title">
      <img src="/images/error-title-arrow.svg" alt="title arrow illust">
      <p>앗! <strong>에러</strong>가 발생했어요 :’(</p>
    </h1>
    <p id="description">
      <strong><th:block th:text="${status}"></th:block> Error</strong>,
      <th:block th:text="${message}"></th:block>
      <th:block th:if="${message == null}" th:text=${error}></th:block>
    </p>
    <figure id="question">
      <img src="/images/question.svg" alt="error" />
    </figure>
  </main>
</body>
</html>
