<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <th:block th:fragment="meta(title, url)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="TO2" />
    <meta property="og:type" content="website" />
    <meta property="og:url" th:content="${url}" />
    <meta property="og:image" th:content="|${@siteProperties.getProtocolAndHost()}/images/to2.png|" />

    <title th:replace="${title}">TO2 : 주소를 줄여드립니다</title>

    <th:block th:if="${@googleAnalytics.isActive()}"
      th:replace="~{fragments/google :: analytics(${@googleAnalytics.getMeasurementId()})}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/common.css" />
  </th:block>
</head>

<body></body>

</html>
